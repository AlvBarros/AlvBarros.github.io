<div class="profile-picture">
    <img class="profile-picture" src="{{githubAvatarUrl}}">
    <!-- there is a reflect css property but since its only supported by webkit -->
    <div class="glass-reflection">
        <img class="profile-picture reversed" src="{{githubAvatarUrl}}">
    </div>
</div>
<div class="who">
    <h1 class="name">{{name}}</h1>
    <h3 class="title">{{title}}</h3>
</div>
