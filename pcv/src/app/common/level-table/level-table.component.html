<div class="level-table">
    <span class="medium-text section-title"> {{ title }} </span>
    <table>
        <tbody>
            <tr *ngFor="let item of table.items">
                <td>
                    <span class="small-text">
                        {{item.name}}
                    </span>
                </td>
                <td>
                    <skills-slider [value]="item.level"></skills-slider>
                </td>
            </tr>
        </tbody>
    </table>
</div>
